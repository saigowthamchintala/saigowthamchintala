<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Web site created using React for personal purpose"
    />
    <meta name="author" content="Chintala Sai Gowtham" />
    <meta
      name="keywords"
      content="Sai Gowtham Chintala, Chintala Sai Gowtham, Chintala Gowtham, Sai Gowtham"
    />

    <!-- Favicon for different devices -->
    <link rel="icon" href="%PUBLIC_URL%/myfavicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%PUBLIC_URL%/myfavicon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%PUBLIC_URL%/myfavicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%PUBLIC_URL%/myfavicon-16x16.png"
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="mask-icon" href="%PUBLIC_URL%/myfavicon.svg" color="#5bbad5" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Open Graph Metadata -->
    <meta property="og:title" content="Chintala Sai Gowtham" />
    <meta
      property="og:description"
      content="Chintala Sai Gowtham's Portfolio"
    />
    <meta property="og:image" content="%PUBLIC_URL%/myfavicon.png" />
    <meta property="og:url" content="https://chintalasaigowtham.com" />

    <!-- Twitter Card Metadata -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@yourtwitterhandle" />
    <!-- Your Twitter handle -->
    <meta name="twitter:title" content="Chintala Sai Gowtham Portfolio" />
    <!-- Title of the content -->
    <meta name="twitter:description" content="A Portfolio Website" />
    <!-- Description of the content -->
    <meta
      name="twitter:image"
      content="https://learning.chintalasaigowtham.com/images/summaryimage.PNG"
    />
    <!-- URL to the large image -->

    <title>Chintala Sai Gowtham</title>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
